<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interne gebruikerstest – Hoofdmenu</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root { color-scheme: light; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 32px 16px;
      background: #f7f7f8;
      color: #111827;
    }
    .wrap { max-width: 760px; margin: 0 auto; }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,.06);
    }
    h1 { font-size: 22px; margin: 0 0 8px; }
    p { margin: 0 0 14px; line-height: 1.5; color: #374151; }
    .btns { display: grid; gap: 12px; margin-top: 16px; }
    a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 14px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 650;
      border: 1px solid #d1d5db;
      background: #ffffff;
      color: #111827;
    }
    a.btn:hover { background: #f9fafb; }
    .hint { margin-top: 14px; font-size: 13px; color: #6b7280; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Interne gebruikerstest: hoofdmenu</h1>
      <p>
        Bekijk beide varianten en let op: vindbaarheid van items, duidelijkheid van structuur en hoe snel je je weg vindt.
      </p>
      <div class="btns">
        <a class="btn" href="./side-panel-demo-v2.html">Open versie 2</a>
        <a class="btn" href="./side-panel-demo-v3.html">Open versie 3</a>
      </div>
      <p class="hint">Tip: test bij voorkeur op mobiel en desktop, en probeer niet tussen varianten te wisselen tijdens één taak.</p>
    </div>
  </div>
</body>
</html>
